    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="client.js" defer></script>

    <link href="style.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <div id="app" class="bg-gray-800 w-screen h-screen">
        <p class="text-gray-300 text-xs">{{id}}</p>
        <div class="mx-20">
            <div id="ui" class="filter drop-shadow-lg flex flex-col mx-32">
                <div class="grid gap-1" style="width: 300px; height:300px; grid-template-rows: repeat(12, minmax(0,1fr)); grid-template-columns: repeat(12, minmax(0,1fr));">
                    <div v-for="n in 144" @mouseenter="grid.highlighted=n" @mouseleave="grid.highlighted=-1" @click="grid.selected=n" :class="{ highlighted: grid.highlighted==n, selected: grid.selected == n }" class="cell bg-gray-700 p-1 text-center"></div>
                </div>
                <!-- <canvas id="canvas" class="mx-auto" width="500px" height="500px"></canvas> -->
                <button class="bg-blue-600 rounded-2 text-white fw-bold p-4 mt-6" @click="count++">Press me</button>
                <p id="counter" class="p-2 bg-gray-700 rounded-2 text-center text-white">{{count}}</p>
                <button class="bg-red-600 rounded-2 text-white fw-bold p-4 mt-6" @click="count+=10">Press me x10</button>
                <p id="counter" class="p-2 bg-gray-700 rounded-2 text-center text-white">{{count}}</p>
                <button class="bg-green-600 rounded-2 text-white fw-bold p-4 mt-6" @click="count+=100">Press me x100</button>
                <p id="counter" class="p-2 bg-gray-700 rounded-2 text-center text-white">{{count}}</p>
                <button class="bg-yellow-600 rounded-2 text-white fw-bold p-4 mt-6" @click="count+=1000">Press me x1000</button>
                <p id="counter" class="p-2 bg-gray-700 rounded-2 text-center text-white">{{count}}</p>
            </div>
        </div>
    </div>
</body>

</html>
